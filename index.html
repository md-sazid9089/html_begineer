<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile DashBoard</title>
</head>
<body>
    <header>
        <h1>Student Profile Dashboard</h1>
        <nav>
            <a href="#profile">Profile</a>
            <a href="grades">Grades</a>
            <a href="#Assignment">Assignment</a>
            <a href="#Attendance">Attendance</a>
            <a href="#contact">Contact</a>
        </nav>
        <hr>
    </header>
    <!--profile section -->
    <section id="profile">
        <h2>Profile</h2>
        <p>Welcome to your profile page!</p>
        <img src="https://via.placeholder.com/150" alt="Profile Picture" width="150" height="150">
     <ul>
        <li>Name: John Doe</li>
        <li>Age: 20</li>
        <li>Major: Computer Science</li>
    </ul>
</section>
<hr>
<section id="grades">
    <h1>Grades</h1>
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Math</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>English</td>
          <td>A-</td>
        </tr>
      </tbody>
    </table>
  </section>

  <hr>
</body>
</html>
